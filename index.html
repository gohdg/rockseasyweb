<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        vertical-align: top;
      }

      .box {
        border: 1px solid;
        padding: 10px;
        position: relative;
      }

      .a {
        background: blue;
        left: 50px;
        top: 50px;
      }

      .b {
        background: red;
        left: 50px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box a">
      <img src="http://via.placeholder.com/100x120" alt="" />
    </div>
    <div class="box b">
      <img src="http://via.placeholder.com/100x120" alt="" />
    </div>

      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut a dolorum
      labore autem suscipit quasi sunt et quas possimus reprehenderit fuga,
      dolore repellendus unde earum aperiam magnam repellat voluptates. Ex.
    </p>
  </body>
</html>
