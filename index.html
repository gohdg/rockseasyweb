<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: tahoma, sans-serif;
        font-size: 12px;
      }

      h1 {
        font-size: 5em;
        text-transform: uppercase;
        color: red;
        /* text-shadow: x축 y축 blur #000; */
        text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.6);
      }

      input {
        outline: none;
        padding: 10px;
        margin: 50px 0;
        display: inline-block;
      }

      input:focus {
        /* background: red; */
        color: white;
        box-shadow: inset 0 0 8px rgba(255, 0, 0, 0.8);
      }
      h2 {
        background: red;
        padding: 50px;
        margin: 50px 0;
        opacity: 0.5;
      }
      h2:hover {
        opacity: 1;
      }

      ul ul {
        opacity: 0;
      }

      ul > li:hover ul {
        opacity: 1;
      }

      .portfolio li {
        position: relative;
        float: left;
        margin-left: 20px;
        list-style: none;
      }
      .hover_content {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        text-align: center;
        padding: 50px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        /* opacity: 0; */
      }

      .hover_content a {
        color: #fff;
        text-decoration: none;
      }
      .portfolio li:hover .hover_content {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>text-shadow</h1>
    <div>box-shadow</div>
    <input type="text" placeholder="이름을 입력하세요" />
    <h2>opacity</h2>
    <ul>
      <li>

          <li>list 1item</li>
          <li>list 1item</li>
        </ul>
      </li>
      <li>
        list item
        <ul>
          <li>list item</li>
          <li>list item</li>
        </ul>
      </li>
    </ul>

    <ul class="portfolio">
      <li>
        <img src="https://via.placeholder.com/200x200" alt="" />
        <div class="hover_content">
          <h3>img title</h3>
          <p>img description</p>
          <a href="#">더보기</a>
        </div>
      </li>
      <li>
        <img src="https://via.placeholder.com/200x200" alt="" />
        <div class="hover_content">
          <h3>img title</h3>
          <p>img description</p>
          <a href="#">더보기</a>
        </div>
      </li>
      <li>
        <img src="https://via.placeholder.com/200x200" alt="" />
        <div class="hover_content">
          <h3>img title</h3>
          <p>img description</p>
          <a href="#">더보기</a>
        </div>
      </li>
    </ul>
  </body>
</html>
