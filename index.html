<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .portfolio {
        width: 960px;
        margin: 100px auto;
        background: black;
        border: 1px solid #ccc;
      }
      .portfolio li {
        list-style: none;
        background: green;
        width: 225px;
        height: 225px;
        margin-right: 20px;
        float: left;
      }
      .portfolio li:last-child {
        margin-right: 0;
      }
      .portfolio:after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="portfolio">
      <ul>
        <li>pic1</li>
        <li>pci2</li>
        <li>pci3</li>
        <li>pci4</li>
      </ul>
    </div>
  </body>
</html>
