<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        vertical-align: top;
      }
      .html5news-slide {
        width: 800px;
        height: 300px;
        padding: 10px;
        border: 2px solid green;
        margin: 0 auto;
        position: relative;
      }
      .html5news-slide img {
        float: left;
      }

      .controls a {
        display: block;
        white-space: nowrap;
        background: #333;
        text-align: center;
        line-height: 50px;
        color: #fff;
        position: absolute;
        top: calc(50% - 25px);
      }

      .prev {
        right: 100%;
      }
      .next {
        left: 100%;
      }
    </style>
  </head>
  <body>
    <div class="html5news-slide">
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/485050/restaurant_title.jpg"
        alt="slide1"
      />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad earum
        officiis et? Corrupti ea consequuntur tempore fuga qui laborum odio
        repudiandae omnis iusto alias exercitationem cum culpa rem, porro
        fugiat!
      </p>
      <div class="controls">
        <a href="#" class="prev">previous project</a>
        <a href="#" class="next">Next project</a>
      </div>
    </div>
  </body>
</html>
