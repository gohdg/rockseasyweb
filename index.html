<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .header {
        width: 960px;
        background: #ccc;
        margin: 0 auto;
      }

      .logo {
        float: left;
        line-height: 60px;
      }
      .navmenu {
        float: right;
      }

      .header:after {
        content: "";
        display: block;
        clear: both;
      }

      .navmenu ul li {
        float: left;
        list-style: none;
        margin-left: 20px;
        line-height: 60px;
      }

      .navmenu ul:after {
        content: "";
        display: block;
        clear: both;
      }

      a {
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="logo"><a href="#">Logo</a></h1>
      <div class="navmenu">
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">Member Join</a></li>

          <li><a href="#">Site map</a></li>
          <li><a href="#">Location</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
