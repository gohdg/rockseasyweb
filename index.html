<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        list-style: none;
        width: 400px;
        height: 200px;
        position: relative;
        overflow: hidden;
      }

      li:after {
        content: "Welcome";
        position: absolute;
        left: 100%;
        top: 0;
        right: -100%;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: center;
        line-height: 200px;
        /* opacity: 0; */
        transition: 0.5s;
      }

      li:hover::after {
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <img src="https:via.placeholder.com/400x200" alt="" />
        <!-- <span>image title</span> -->
      </li>
      <li>
        <img src="https:via.placeholder.com/400x200" alt="" />
        <!-- <span>image title</span> -->
      </li>
    </ul>
  </body>
</html>
